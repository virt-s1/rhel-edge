[defaults]
timeout = 30
# human-readable stdout/stderr results display
stdout_callback = default

[ssh_connection]
scp_if_ssh=True
pipelining=False
# Increase SSH connection timeout and retries for reboot scenarios
ssh_args = -o ConnectTimeout=15 -o ServerAliveInterval=30 -o ServerAliveCountMax=3 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
retries = 3
timeout = 30

[callback_default]
result_format = yaml
