          echo "composer_cli_version_f37=$COMPOSER_CLI_VERSION_F37" >> $GITHUB_OUTPUT

          echo "f37_compose=$COMPOSE_ID_F37" >> $GITHUB_OUTPUT

      - name: Add new compose id in compose.f37
