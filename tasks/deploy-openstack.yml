---
- name: create log folder in playbook dir to save log file
  file:
    path: "{{ playbook_dir }}/log"
    state: directory

- name: create openstack configuration folder
  file:
    path: ~/.config/openstack
    state: directory

- name: set vault password file
  copy:
    content: "{{ lookup('env', 'VAULT_PASSWORD') }}"
    dest: "~/.config/ansible-vault"

- name: save clouds.yaml to ~/.config/openstack
  command: ansible-vault decrypt -v --vault-password-file ~/.config/ansible-vault {{ playbook_dir }}/files/clouds-yaml --output ~/.config/openstack/clouds.yaml

- name: create a new openstack keypair
  os_keypair:
    cloud: psi-openstack
    state: present
    name: "rhel-edge-key"
    public_key_file: key/ostree_key.pub

- name: create security group
  os_security_group:
    cloud: psi-openstack
    name: "rhel-edge"
    state: present
    description: security group for ostree image build server

- name: set ssh rule for security group
  os_security_group_rule:
    cloud: psi-openstack
    security_group: "rhel-edge"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0

- name: set http rule for security group
  os_security_group_rule:
    cloud: psi-openstack
    security_group: "rhel-edge"
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0

- name: set cockpit rule for security group
  os_security_group_rule:
    cloud: psi-openstack
    security_group: "rhel-edge"
    protocol: tcp
    port_range_min: 9090
    port_range_max: 9090
    remote_ip_prefix: 0.0.0.0/0

- set_fact:
    vm_name: "rhel-edge-image-builder-{{ os }}-{{ random_number }}"

- name: deploy instance
  os_server:
    cloud: psi-openstack
    name: "{{ vm_name }}"
    image: "{{ os_images[os] }}"
    flavor: "{{ os_flavor }}"
    network: "{{ os_network }}"
    key_name: "rhel-edge-key"
    security_groups: "rhel-edge"
    auto_ip: yes
    wait: yes
    timeout: 600
    userdata: |
      #cloud-config
      {% if "9-0" in os %}
      yum_repos:
        baseos:
          name: rhel9-baseos
          baseurl: "https://download-node-02.eng.bos.redhat.com/rhel-9/nightly/RHEL-9/latest-{{ distros[os] }}/compose/BaseOS/x86_64/os/"
          enabled: true
          gpgcheck: false
          sslverify: false
        appstream:
          name: rhel9-appstream
          baseurl: "https://download-node-02.eng.bos.redhat.com/rhel-9/nightly/RHEL-9/latest-{{ distros[os] }}/compose/AppStream/x86_64/os/"
          enabled: true
          gpgcheck: false
          sslverify: false
      {% endif %}
      {% if "8-6" in os %}
      yum_repos:
        baseos:
          name: rhel8-baseos
          baseurl: "https://download-node-02.eng.bos.redhat.com/rhel-8/nightly/RHEL-8/latest-{{ distros[os] }}/compose/BaseOS/x86_64/os/"
          enabled: true
          gpgcheck: false
          sslverify: false
        appstream:
          name: rhel8-appstream
          baseurl: "https://download-node-02.eng.bos.redhat.com/rhel-8/nightly/RHEL-8/latest-{{ distros[os] }}/compose/AppStream/x86_64/os/"
          enabled: true
          gpgcheck: false
          sslverify: false
      {% endif %}
      {% if "8-5" in os %}
      yum_repos:
        baseos:
          name: rhel8-baseos
          baseurl: "https://download-node-02.eng.bos.redhat.com/rhel-8/rel-eng/RHEL-8/latest-{{ distros[os] }}/compose/BaseOS/x86_64/os/"
          enabled: true
          gpgcheck: false
          sslverify: false
        appstream:
          name: rhel8-appstream
          baseurl: "https://download-node-02.eng.bos.redhat.com/rhel-8/rel-eng/RHEL-8/latest-{{ distros[os] }}/compose/AppStream/x86_64/os/"
          enabled: true
          gpgcheck: false
          sslverify: false
      {% endif %}
      {% if "8-4" in os %}
      yum_repos:
        baseos:
          name: rhel8-baseos
          baseurl: "https://download-node-02.eng.bos.redhat.com/rhel-8/rel-eng/RHEL-8/latest-{{ distros[os] }}/compose/BaseOS/x86_64/os/"
          enabled: true
          gpgcheck: false
          sslverify: false
        appstream:
          name: rhel8-appstream
          baseurl: "https://download-node-02.eng.bos.redhat.com/rhel-8/rel-eng/RHEL-8/latest-{{ distros[os] }}/compose/AppStream/x86_64/os/"
          enabled: true
          gpgcheck: false
          sslverify: false
      {% endif %}
      {% if "8-3" in os %}
      yum_repos:
        baseos:
          name: rhel8-baseos
          baseurl: "http://download-node-02.eng.bos.redhat.com/rhel-8/rel-eng/updates/RHEL-8/latest-{{ distros[os] }}/compose/BaseOS/x86_64/os/"
          enabled: true
          gpgcheck: false
          sslverify: false
        appstream:
          name: rhel8-appstream
          baseurl: "http://download-node-02.eng.bos.redhat.com/rhel-8/rel-eng/updates/RHEL-8/latest-{{ distros[os] }}/compose/AppStream/x86_64/os/"
          enabled: true
          gpgcheck: false
          sslverify: false
      {% endif %}
      packages:
        - python3
        - python3-dnf
      users:
        - default
        - name: admin
          gecos: Administrator
          groups: users,wheel
          sudo: ALL=(ALL) NOPASSWD:ALL
          ssh_authorized_keys:
            - ssh-rsa  ostree-image-test
      ssh_pwauth: True
      chpasswd:
        list: |
          root:foobar
          admin:foobar
        expire: False
  register: instance_result

- name: waits until instance is reachable
  wait_for:
    host: "{{ instance_result.openstack.public_v4 }}"
    port: 22
    search_regex: OpenSSH
    delay: 10

- name: add os instance ip into host group builder
  add_host:
    name: "{{ instance_result.openstack.public_v4 }}"
    groups: builder
    builder_ip: "{{ instance_result.openstack.public_v4 }}"

- name: set private key permisson to 600
  file:
    path: key/ostree_key
    mode: "0600"

- name: ensure cloud-init has finished
  raw: test -f /var/lib/cloud/instance/boot-finished
  retries: 60
  register: cloud_init_check
  changed_when: false
  until: cloud_init_check is success
  delegate_to: "{{ instance_result.openstack.public_v4 }}"

- name: write instance name info to inventory file
  ini_file:
    path: "{{ playbook_dir }}/inventory"
    section: cloud:vars
    option: instance_name
    value: "{{ vm_name }}"
    no_extra_spaces: yes
